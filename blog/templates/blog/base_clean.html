{% load static %}
<!doctype html>
<html lang="en">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#000000">
        <title>EGUN24</title>
        <meta name="description" content="EGUN website">
        <meta name="keywords" content="medicine" />
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" sizes="32x32">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icon/192x192.png' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="manifest" href="{% static '__manifest.json' %}">
    </head>
    <body>
        <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary scrolled">
        <div class="left">
            <!-- <a href="#" class="headerButton" data-toggle="modal" data-target="#sidebarPanel">
                <ion-icon name="menu-outline"></ion-icon>
            </a> -->
        </div>
        <div class="pageTitle">
            Discover
        </div>
        <div class="right">
            <!-- <a href="javascript:;" class="headerButton toggle-searchbox">
                <ion-icon name="search-outline"></ion-icon>
            </a> -->
        </div>
    </div>
    <!-- * App Header -->

    {% block content %}
    {% endblock %}

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="{% static 'js/lib/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap-->
    <script src="{% static 'js/lib/popper.min.js' %}"></script>
    <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="{% static 'js/plugins/owl-carousel/owl.carousel.min.js' %}"></script>
    <!-- jQuery Circle Progress -->
    <script src="{% static 'js/plugins/jquery-circle-progress/circle-progress.min.js' %}"></script>
    <!-- Base Js File -->
    <script src="{% static 'js/base.js' %}"></script>

    <!-- Head Notification-->
    <!-- <script>
        setTimeout(() => {
            notification('notification-welcome', 5000);
        }, 2000);
    </script> -->

    </body>
</html>
