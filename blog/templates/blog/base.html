{% load static %}
<!doctype html>
<html lang="en">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#000000">
        <title>EGUN24</title>
        <meta name="description" content="EGUN website">
        <meta name="keywords" content="medicine" />
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" sizes="32x32">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icon/192x192.png' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="manifest" href="{% static '__manifest.json' %}">
    </head>
    <body>
        <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary">
        <div class="left">
            <a href="#" class="headerButton" data-toggle="modal" data-target="#sidebarPanel">
                <ion-icon name="menu-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            EGUN24
        </div>
        <div class="right">
            <a href="javascript:;" class="headerButton toggle-searchbox">
                <ion-icon name="search-outline"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- Search Component -->
    <div id="search" class="appHeader">
        <form class="search-form">
            <div class="form-group searchbox">
                <input type="text" class="form-control" placeholder="약국이름 또는 약사이름 검색">
                <i class="input-icon">
                    <ion-icon name="search-outline"></ion-icon>
                </i>
                <a href="javascript:;" class="ml-1 close toggle-searchbox">
                    <ion-icon name="close-circle"></ion-icon>
                </a>
            </div>
        </form>
    </div>
    <!-- * Search Component -->

    {% block content %}
    {% endblock %}

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="{% url 'index' %}" class="item active">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
            </div>
        </a>
        <a href="{% url 'chat' %}" class="item">
            <div class="col">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <!-- <span class="badge badge-danger">5</span> -->
            </div>
        </a>
        <a href="app-components.html" class="item">
            <div class="col">
                <ion-icon name="cube-outline"></ion-icon>
            </div>
        </a>      
        <a href="app-pages.html" class="item">
            <div class="col">
                <ion-icon name="layers-outline"></ion-icon>
            </div>
        </a>
        <a href="javascript:;" class="item" data-toggle="modal" data-target="#sidebarPanel">
            <div class="col">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- App Sidebar -->
    <div class="modal fade panelbox panelbox-left" id="sidebarPanel" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body p-0">

                    <!-- profile box -->
                    <div class="profileBox">
                        <div class="image-wrapper">
                            <img src="{% static 'img/sample/avatar/avatar1.jpg' %}" alt="image" class="imaged rounded">
                        </div>
                        <div class="in">
                            <strong>{{ user }}</strong>
                            <div class="text-muted">
                                <ion-icon name="location"></ion-icon>
                                대한민국
                            </div>
                        </div>
                        <a href="javascript:;" class="close-sidebar-button" data-dismiss="modal">
                            <ion-icon name="close"></ion-icon>
                        </a>
                    </div>
                    <!-- * profile box -->

                    <ul class="listview flush transparent no-line image-listview mt-2">
                        <li>
                            <a href="{% url 'index' %}" class="item">
                                <div class="icon-box bg-primary">
                                    <ion-icon name="home-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    처음페이지로
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'chat' %}" class="item">
                                <div class="icon-box bg-primary">
                                    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    <div>상담하기</div>
                                    <!-- <span class="badge badge-danger">5</span> -->
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'phampage' %}" class="item">
                                <div class="icon-box bg-primary">
                                    <ion-icon name="cube-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    약쿠르트
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="app-pages.html" class="item">
                                <div class="icon-box bg-primary">
                                    <ion-icon name="layers-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    <div>복용후기</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- sidebar buttons -->
                <div class="sidebar-buttons">
                    <a href="{% url 'profile' %}" class="button">
                        <ion-icon name="person-outline"></ion-icon>
                    </a>
                    <a href="{% url 'mall' %}" class="button">
                        <ion-icon name="archive-outline"></ion-icon>
                    </a>
                    <a href="{% url 'phampage' %}" class="button">
                        <ion-icon name="settings-outline"></ion-icon>
                    </a>
                    <a href="{% url 'account_logout' %}" class="button">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </a>
                </div>
                <!-- * sidebar buttons -->
            </div>
        </div>
    </div>
    <!-- * App Sidebar -->

    <!-- welcome notification  -->
    <div id="notification-welcome" class="notification-box">
        <div class="notification-dialog android-style">
            <div class="notification-header">
                <div class="in">
                    <img src="{% static 'img/icon/72x72.png' %}" alt="image" class="imaged w24">
                    <strong>Mobilekit</strong>
                    <span>just now</span>
                </div>
                <a href="#" class="close-button">
                    <ion-icon name="close"></ion-icon>
                </a>
            </div>
            <div class="notification-content">
                <div class="in">
                    <h3 class="subtitle">Welcome to EGUN24</h3>
                    <div class="text">
                        모든 저작권은 EGUN24에 있습니다.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- * welcome notification -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="{% static 'js/lib/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap-->
    <script src="{% static 'js/lib/popper.min.js' %}"></script>
    <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="{% static 'js/plugins/owl-carousel/owl.carousel.min.js' %}"></script>
    <!-- jQuery Circle Progress -->
    <script src="{% static 'js/plugins/jquery-circle-progress/circle-progress.min.js' %}"></script>
    <!-- Base Js File -->
    <script src="{% static 'js/base.js' %}"></script>

    <!-- Head Notification-->
    <!-- <script>
        setTimeout(() => {
            notification('notification-welcome', 5000);
        }, 2000);
    </script> -->

    </body>
</html>
